<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Flag.png" alt="Circle" class="flag-image">
    <h3>This is the flag of Bangladesh</h3>
    <div class="main-container">
        <div class="left-column">
            <div id="colorDiv" class="color-section">
                <form id="myForm">
                    <label for="fname">Full name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
                    <span class="warning" id="fname-warning"></span><br>
                    <p>Please select gender</p>
                    <input type="radio" id="male" name="gender" value="Gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Gender">
                    <label for="female">Female</label><br>
                    <span class="warning" id="gender-warning"></span><br>
                    <label for="mail">Email:</label><br>
                    <input type="text" id="mail" name="mail" placeholder="Enter email address"><br>
                    <span class="warning" id="mail-warning"></span><br>
                    <label for="pass">Password</label><br>
                    <input type="password" id="pass" name="pass" placeholder="Enter Password"><br>
                    <span class="warning" id="pass-warning"></span><br>
                    <label for="cpass">Confirm Password</label><br>
                    <input type="password" id="cpass" name="cpass" placeholder="Enter Password Again"><br>
                    <span class="warning" id="cpass-warning"></span><br>
                    <label for="dob">Date of birth</label><br>
                    <input type="date" id="birthday" name="birthday"><br>
                    <span class="warning" id="birthday-warning"></span>
                </form>
                <select id="country" name="country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="United States">United States</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Qatar">Qatar</option>
                </select>
                <form>
                    <label for="opinion">Opinion</label><br>
                </form>
                <textarea name="comment">Enter your opinion</textarea><br>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">
                    <a href="tac.html" target="_blank" class="terms-link">Terms and Conditions</a>
                </label><br>
                <span class="warning" id="terms-warning"></span><br>
                <p>Choose your favorite color</p>
                <input type="radio" name="color" value="red" id="red">
                <label for="red">Red</label>
                <input type="radio" name="color" value="green" id="green">
                <label for="green">Green</label>
                <input type="radio" name="color" value="blue" id="blue">
                <label for="blue">Blue</label>
                <form>
                    <input type="submit" name="submit" value="submit" id="submitButton">
                </form>
            </div>
            <div class="bottom-section"></div>
        </div>
        <div class="right-column"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
